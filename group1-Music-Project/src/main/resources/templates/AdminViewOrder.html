<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
<title>Admin View Order</title>
</head>
<body>
<nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Order Lookup</a></li>
            <li><a href="/Register">Register</a>
            <li><a href="#">Contact</a></li>
            <li><a href="/ViewAllProducts">View All Products</a></li>
            <li><a href="/ViewCart">Cart</a></li>
        </ul>
    </nav>
<h1>Admin: Viewing Order</h1>
<h2>Order Number : <span th:text="${order.idOrderNumber}"></span></h2>
<h2>Order Status : <span th:text="${order.orderStatus}"></span></h2>
<table>
	<tr>
		<th>Product Id</th>
        <th>Item Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Quantity</th>
   </tr>
   <tr th:each="item : ${items}">
        <td th:text="${item.productId}"></td>
        <td th:text="${item.item}"></td>
        <td th:text="${item.brand}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
  </tr>
</table>
</body>
</html>

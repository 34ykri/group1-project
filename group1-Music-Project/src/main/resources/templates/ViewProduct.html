<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Product Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">My Music Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/ViewCart}">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Checkout}">Checkout</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
	            <li class="nav-item">
	            	<a class="nav-link active" aria-current="page" th:href="@{/register}">Create New Account</a>
	            </li>
            </ul>
             <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      			<li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/OrderLookup}">My Orders</a>
      			</li>
      		</ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
	            <li class="nav-item">
	            	<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
	            </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      			<li class="nav-item">
      				<a class="nav-link active" aria-current="page" th:href="@{/adminLogin}">Admin</a>
      			</li>
      		</ul>
        </div>
    </div>
</nav>
<div class="container">
<div class="text-center">
	<br>
	<div id="addToCart" th:if="${addedViewProduct}">
		<h1 class="text-success">Added to Cart!</h1>
		<br>
	</div>
	<h1><span th:text="${product.brand}"></span> | <span th:text="${product.item}"></span></h1>
	<h2 th:text="${product.type}"></h2>
	<h3>$<span th:text="${product.price}"></span></h3>
	<br>
	<h5 th:text="${product.description}" style="font-weight: normal;"></h5>
	<br>
	<a th:href="@{/DetailsAddToCart/{id}(id=${product.id})}" class="btn btn-success">Add To Cart</a>
</div>
</div>
<script>
  var addToCart = document.getElementById('addToCart');
  if (addToCart) {
	  setTimeout(function() {
		  addToCart.style.display = 'none';
	  }, 3000); 
  }
</script>
</body>

</html>

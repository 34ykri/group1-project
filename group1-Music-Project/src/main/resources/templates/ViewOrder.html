<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          <title>View Order</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">My Music Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/ViewCart}">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Checkout}">Checkout</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
	            <li class="nav-item">
	            	<a class="nav-link active" aria-current="page" th:href="@{/register}">Create New Account</a>
	            </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      			<li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/OrderLookup/{userId}(userId=${order.userId})}">My Orders</a>
      			</li>
      		</ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
	            <li class="nav-item">
	            	<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
	            </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      			<li class="nav-item">
      				<a class="nav-link active" aria-current="page" th:href="@{/adminLogin}">Admin</a>
      			</li>
      		</ul>
        </div>
    </div>
</nav>
<div class="container">
<br />
<h1 class="text-success">Thank you for your Order!</h1>
<h2>Order Number : <span th:text="${order.idOrderNumber}"></span></h2>
<h2>Order Status : <span th:text="${order.orderStatus}"></span></h2>
<h3>Total: $<span th:text="${order.total}"></span></h3>
<table class="table table-hover">
	<tr class="table-dark">
		<th>Product Id</th>
        <th>Item Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Quantity</th>
   </tr>
   <tr th:each="item : ${items}">
        <td th:text="${item.productId}"></td>
        <td th:text="${item.item}"></td>
        <td th:text="${item.brand}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
  </tr>
</table>
<div class="text-center">
<a class="btn btn-success" th:href="@{/OrderLookup/{userId}(userId=${order.userId})}">Back to My Orders</a>
</div>
</div>
</body>
</html>

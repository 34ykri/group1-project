 <h1>Contact Customer Support</h1>
 <p>If you have questions or feedback about an order, product, or registering, please let us know.</p>
 <br>
 <h2>How can we help? </h2>
    
<form th:object="${contact}" th:action="ContactUs" th:method="post">

	<label for = "firstName">First Name: </label><br>
	<input type = "text" th:field="*{firstName}" size="45"/>
	<br>
	<label for = "lastName">Last Name: </label><br>
	<input type = "text" th:field="*{lastName}" size="45"/>
	<br>
	<label for = "email">Email: </label><br>
	<input type = "email" th:field="*{email}" size="45"/>
	<br>
	<br>
	<label for="question">Question or Comments: </label>
	<br>
	<textarea id="message" name="message" placeholder="Enter question or comment here" style="height:100px"></textarea>
	<br>
	<button type="submit">Submit</button>
	<br>
	<br>
	<h1 th:text="${submitMessage}">message</h1>
</form>

</body>
</html>

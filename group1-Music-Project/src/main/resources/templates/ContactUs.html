	<meta charset="ISO-8859-1">

<h1>Contact Us</h1>
	
<form th:object="$(userForm)" th:action="contact" th:method="post">
	<p>Contact Us</p>
	<p style="font-style:italic;">Send us a message. We would love to hear from you!</p>
	
    First Name:  <input name="firstName" id="firstName" size="20" required> <br>
    Last Name: <input name="lastName" id="lastName" size="20" required><br>
    Email: <input name="email" id="email" size="30" required><br>
    <br>
			
	<label for="subject">Subject</label>
	<textarea id="subject" name="subject" placeholder="Write something..," style="height:50px"></textarea>
		
	<input type="submit" id="button" name="button" value="Submit">
	<input type="reset" id="button" name="button" value="Reset">
</form>

</body>
</html>
